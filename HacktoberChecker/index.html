<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>HacktoberfestChecker</title>
</head>
<body>
    <div id="header">
        <a href="https://hacktoberfest.digitalocean.com" target="blank"><img src="hacktoberfest.png"></a>
      </div>
      <div id="main" class="flex-column align-center justify-center">
        <div id="newAccount" class="flex-column align-center justify-space-around">
          <input type="text" placeholder="Github Username" id="githubHandle">
          <button id="check">Check Your Progress</button>
        </div>
        <div id="result" class="flex-column justify-start align-center">
          
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
